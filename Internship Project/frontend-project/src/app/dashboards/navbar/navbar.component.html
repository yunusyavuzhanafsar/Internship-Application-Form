<div class="col-12">

  <p-menubar [model]="items" class="menubar-shadow"
             [style]="{'background-image': 'linear-gradient(to right,#ffffff, #35a8e0)',
             'background-color': '#3498db','border-radius': '8px',
             'border': '1px solid white'}">

    <ng-template pTemplate="start"  ><a href="https://www.mergentech.com.tr/" target="_blank">
      <img class="img2" src="./assets/indir-Photoroom%20(1).png">
    </a>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a pRipple class="flex align-items-center p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
        <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
      </a>

    </ng-template>
    <ng-template pTemplate="end">

      <p-button
        *ngIf="signupUsers" [plain]="true" (click)="adminDialogVisible=true"
        [style]="{'color':'black','font-family':'Arial,sans-serif','font-size':'12px','font-weight':'lighter'}" [text]="true" class="p-menuitem-link"
        icon="pi pi-user"
        label="Admin Giriş"></p-button>
      <p-button *ngIf="!signupUsers"
                label="Admin Çıkış"
                [text]="true"
                [plain]="true"
                [style]="{'color':'black','font-family':'Arial, sans-serif','font-size':'12px','font-weight':'lighter'}"
                icon="pi pi-user">


      </p-button>
    </ng-template>
  </p-menubar>
</div>
<p-dialog [(visible)]="adminDialogVisible" >
  <app-admin [signupUsers]="signupUsers" (deger)="onSignupUsersReceived($event)"></app-admin>
</p-dialog>
